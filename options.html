<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Doom Assassin – Options</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; max-width: 480px; }
    label { display: block; margin-bottom: 4px; font-weight: 600; }
    input { width: 100%; padding: 8px; margin-bottom: 12px; box-sizing: border-box; }
    button { padding: 8px 16px; cursor: pointer; }
    .hint { font-size: 12px; color: #666; margin-top: 4px; }
    .saved { color: green; margin-left: 8px; }
  </style>
</head>
<body>
  <h1>AI Doom Assassin</h1>
  <p>Classification uses <strong>Groq</strong> (free, no credit card). Your key is stored only in your browser and is only sent to Groq.</p>
  <label for="apiKey">Groq API key</label>
  <input type="password" id="apiKey" placeholder="gsk_...">
  <span class="hint">Free at <a href="https://console.groq.com/keys" target="_blank">console.groq.com → API Keys</a></span>
  <br><br>
  <button id="save">Save</button>
  <span id="saved" class="saved"></span>
  <script src="options.js"></script>
</body>
</html>
