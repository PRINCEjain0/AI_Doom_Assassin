<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Doom Assassin</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 18px;
      font-weight: 600;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 6px;
    }
    .status.enabled { background: #e8f5e9; }
    .status.disabled { background: #ffebee; }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4caf50;
    }
    .status.disabled .status-dot { background: #f44336; }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toggle-switch.active {
      background: #4caf50;
    }
    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      top: 2px;
      left: 2px;
      transition: left 0.2s;
    }
    .toggle-switch.active::after {
      left: 22px;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .api-status {
      font-size: 12px;
      padding: 8px;
      background: #fff3cd;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    .api-status.ok {
      background: #d4edda;
      color: #155724;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1565c0;
    }
    .stats {
      font-size: 11px;
      color: #666;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>AI Doom Assassin</h1>
  
  <div id="status" class="status enabled">
    <div class="status-dot"></div>
    <span id="statusText">Active on X</span>
  </div>

  <div class="toggle-container">
    <span>Enable filtering</span>
    <div id="toggle" class="toggle-switch active"></div>
  </div>

  <div class="info">
    Automatically filters AI fear-mongering posts on X. Runs when you visit x.com.
  </div>

  <div id="apiStatus" class="api-status">
    Checking API key...
  </div>

  <button id="optionsBtn">Settings</button>

  <div class="stats">
    <div>Posts hidden: <span id="hiddenCount">0</span></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
